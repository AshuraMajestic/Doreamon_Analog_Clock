<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="container">
        <div id="hour1" class="hour">1</div>
        <div id="hour2" class="hour">2</div>
        <div id="hour3" class="hour">3</div>
        <div id="hour4" class="hour">4</div>
        <div id="hour5" class="hour">5</div>
        <div id="hour6" class="hour">6</div>
        <div id="hour7" class="hour">7</div>
        <div id="hour8" class="hour">8</div>
        <div id="hour9" class="hour">9</div>
        <div id="hour10" class="hour">10</div>
        <div id="hour11" class="hour">11</div>
        <div id="hour12" class="hour">12</div>


        <div class="minute-hand-wrapper" id="minute-hand">
            <div class="minute-hand">
                <div class="hand"></div>
                <div class="arrow">V</div>
            </div>
        </div>
        <div class="hour-hand-wrapper" id="hour-hand">
            <div class="hour-hand">
                <div class="hand"></div>
                <div class="arrow">V</div>
            </div>
        </div>
        <div class="point"></div>
        <div class="second-hand-wrapper" id="second-hand">
            <div class="second-hand">
                <div class="hand"></div>
            </div>
        </div>
        <div class="point"></div>
    </div>
    <div class="brand">Ashura</div>
    <script src="clock.js"></script>
</body>

</html>
